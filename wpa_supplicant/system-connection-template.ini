[connection]
id=$name
uuid=23afa607-ee36-43f0-b8c3-9d245cdc4bb4
type=802-11-wireless
autoconnect=false

[802-11-wireless]
ssid=$ssid
mode=infrastructure
security=802-11-wireless-security

[802-11-wireless-security]
key-mgmt=wpa-eap

[ipv4]
method=auto

[ipv6]
method=auto

[802-1x]
eap=ttls
identity=$cloudlet-id
ca-cert=/etc/ca-certificates/$ca-cert
phase2-auth=pap
password-flags=0
password=$password
