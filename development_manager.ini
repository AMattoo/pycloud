#
# pycloud - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
# email_to = you@yourdomain.com
# smtp_server = localhost
# error_email_from = paste@localhost

# Data folder.
pycloud.data_folder                 = %(here)s/data

# Folder for SVM XML templates.
pycloud.servicevm.xml_template 	    = %(here)s/pycloud/pycloud/vm/

# MongoDB
pycloud.mongo.host=localhost
pycloud.mongo.port=27017
pycloud.mongo.db=pycloud

# Migration and network configuration
pycloud.network.bridge_enabled=false
pycloud.network.adapter=eth0

# API config
pycloud.api.port=9999

# Auth config.
pycloud.auth.enabled=true
pycloud.auth_controller = AuthController
pycloud.credentials_type = SKE

# Pairing config.
pycloud.pairing.ssid = cloudlet_test_ssid

# RADIUS config.
#pycloud.radius.users_file = /etc/raddb/users
#pycloud.radius.certs_folder = /etc/raddb/certs
#pycloud.radius.eap_conf_file = /etc/raddb/eap.conf

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 9998

[composite:main]
use = egg:Paste#urlmap
/ = manager

[app:manager]
use = egg:pycloud#manager
full_stack = true
static_files = true

cache_dir = %(here)s/data
beaker.session.key = manager
beaker.session.secret = 45a8798w45hf8597985hjfhda8935

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


# Logging configuration
[loggers]
keys = root, routes, test

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_test]
level = DEBUG
handlers =
qualname = test

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
