[connection]
id=$name
type=802-11-wireless
autoconnect=false

[wifi]
ssid=$ssid
mode=infrastructure
security=802-11-wireless-security

[wifi-security]
key-mgmt=wpa-eap

[ipv4]
method=auto

[ipv6]
method=auto

[802-1x]
eap=ttls
identity=$cloudlet-id
ca-cert=/etc/ca-certificates/$ca-cert
phase2-auth=pap
password-flags=0
password=$password
