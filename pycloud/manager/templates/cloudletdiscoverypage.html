<%inherit file="base.html"/>

<%block name="header">
    ${parent.header()}
</%block>

<%block name="title">

</%block>

<div class="container">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Make Cloudlet Discoverable</h2>
            </div>

            <div class="panel-body">
                Please communicate the following ssid and psk to the cloudlet you are pairing to: ${page.ssid}, ${page.psk}
                <form id="discover_form" method="get" action="${h.url_for(controller='cloudletpairing', action='discover', secret=2)}">
                    Secret: <input type="text" name="secret"><br>
                    <button class="btn btn-large btn-success" onclick="$(this).prop('disabled', true); $('#discover_form').submit();">Make Discoverable</button>
                </form>
                <br><br>
            </div>
        </div>
    </div>
</div>

<script src="${request.environ['SCRIPT_NAME']}/js/devices.js"></script>
